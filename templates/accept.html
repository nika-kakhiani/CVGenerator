<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">About You</label>
              <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Degree</label>
              <input type="text" class="form-control" id="degree" name="degree">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">School</label>
              <input type="text" class="form-control" id="school" name="school">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">University</label>
              <input type="text" class="form-control" id="university" name="university">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Previous Work</label>
              <textarea type="text" class="form-control" id="previous_work"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Skills</label>
              <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
